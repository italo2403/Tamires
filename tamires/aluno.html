<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .student-info-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .student-info-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .student-info-container button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="student-info-container">
        <h2>Informações do Aluno</h2>
        <form action="process_student_info.php" method="post">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="turma" placeholder="Turma" required>
            <input type="text" name="informacoes_importantes" placeholder="Informações Importantes" required>
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
